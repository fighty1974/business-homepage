<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会社名 | 高級感のあるビジネスサイト</title>
    <style>
        body {
            font-family: 'Hiragino Kaku Gothic Pro', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
        }
        header {
            background: #222;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        section {
            padding: 50px;
            max-width: 900px;
            margin: auto;
        }
        .button {
            display: inline-block;
            background: gold;
            padding: 10px 20px;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        footer {
            background: #222;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        会社名
    </header>
    
    <section id="about">
        <h2>会社概要</h2>
        <p>ここに会社の概要を記述します。</p>
    </section>

    <section id="services">
        <h2>サービス内容</h2>
        <p>提供するサービスの詳細を記述します。</p>
    </section>

    <section id="contact">
        <h2>お問い合わせ</h2>
        <form>
            <label for="name">お名前:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="message">お問い合わせ内容:</label><br>
            <textarea id="message" name="message" required></textarea><br><br>
            
            <button type="submit" class="button">送信</button>
        </form>
    </section>

    <footer>
        &copy; 2025 会社名. All Rights Reserved.
    </footer>
</body>
</html>
